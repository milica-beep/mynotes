<mat-chip-listbox>
    <mat-chip-option color="accent" [routerLink]="['/write-new-story']">+Add new story</mat-chip-option>
    <mat-chip-option *ngFor="let c of categories" (click)="filterByCategory(c.id)">{{ c.name }}</mat-chip-option>
</mat-chip-listbox>
<app-stories [stories]="stories" [currentUserId]="currentUserId" (storyDeleted)="onStoryDeleted($event)"></app-stories>
<button *ngIf="stories.length > 4" mat-button (click)="onClick()">Load more</button>
